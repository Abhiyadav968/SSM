<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSM</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-1"></div>

            <div class="ab col-4">
                <img src="./img/space.png" alt="" class="mt-5 mb-4">
                <h1>Log in your Account</h1>
                <p>Please provied following details to continue</p>
                <form>
                    <div class="form-group mt-3">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Email">
                    </div>
                    <div class="form-group mt-4">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your Password">
                    </div>
                    <button type="submit" class="btn btn-primary mt-5">Submit</button>
                  </form>
            </div>
            <div class=" col-1"></div>
            <div class="blue-back col-6">
                <div class="text ">
                    <h5>Don't Have An Account ?</h5>
                    <p class="side-paira text-white">Create a new account and find a batter space for yourself</p>
                    <button onclick="save()" class="sighup">SIGNUP</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
